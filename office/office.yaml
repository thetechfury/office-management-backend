        readOnly: true
      quantity_change:
        title: Quantity change
        type: integer
      movement_type:
        title: Movement type
        type: string
        enum:
        - in
        - out
      created_at:
        title: Created at
        type: string
        format: date-time
        readOnly: true
      note:
        title: Note
        type: string
        maxLength: 255
        x-nullable: true
      item:
        title: Item
        type: integer
      user:
        title: User
        type: integer
        x-nullable: true
